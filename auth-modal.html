<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/auth-modal.css">
</head>
<body>
    

    <div class="modal-backdrop">
        <div class="modal">
            <div class="modal-top-controls modal-controls controls-hidden">
                <div class="l-side">
                    <div class="button" id="l-back-button">
                        <img src="/images/chevron-left.svg" alt="">
                        <p>Back</p>
                    </div>
                </div>
    
                <div class="r-side">
                    
                </div>
            </div>

            <div class="modal-main">
                
            </div>

            <div class="modal-bottom-controls modal-controls controls-hidden">
                <div class="l-side">
                    <div class="button">
                        <img src="/images/location.svg" alt="">
                    </div>

                </div>
                <div class="r-side">
                    <div class="button" id="r-next-button">
                        <p>Next</p>
                        <img src="/images/chevron-right.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="/js/global.js"></script>
    <script src="/js/auth-modal.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/stel-la/flse@main/flse.min.js"></script>
</body>
</html>
